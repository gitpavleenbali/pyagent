name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pipeline-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # ============================================================================
  # STAGE 1: Lint (ruff - replaces black + flake8 + isort)
  # ============================================================================
  lint:
    name: "1ï¸âƒ£ Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Lint code
        run: ruff check src/ --output-format=github

  # ============================================================================
  # STAGE 2: Type Check (mypy)
  # ============================================================================
  type-check:
    name: "2ï¸âƒ£ Type Check"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint]  # Runs after lint passes
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install mypy

      - name: Run mypy
        run: mypy src/pyai --ignore-missing-imports
        continue-on-error: true  # Don't block on type errors for now

  # ============================================================================
  # STAGE 3: Security Scan (bandit)
  # ============================================================================
  security:
    name: "3ï¸âƒ£ Security"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [type-check]  # Runs after type-check passes
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run security scan
        run: bandit -r src/pyai -ll -ii
        continue-on-error: true  # Report but don't block

  # ============================================================================
  # STAGE 4: Test (pytest on Python 3.10, 3.11, 3.12)
  # ============================================================================
  test:
    name: "4ï¸âƒ£ Test (Py ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [security]  # Runs after security passes
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --timeout=30 \
            --ignore=tests/test_live_integration.py \
            --ignore=tests/test_azure_integration.py

  # ============================================================================
  # STAGE 5: Build Package
  # ============================================================================
  build:
    name: "5ï¸âƒ£ Build Package"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [test]  # Runs after ALL test matrix jobs pass
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify package
        run: twine check dist/*

      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================================
  # STAGE 6: Build Documentation
  # ============================================================================
  docs:
    name: "6ï¸âƒ£ Build Docs"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build]  # Runs after build passes
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install mkdocs
        run: pip install mkdocs-material

      - name: Build documentation
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # ============================================================================
  # STAGE 7a: Deploy Documentation to GitHub Pages
  # ============================================================================
  deploy-docs:
    name: "7ï¸âƒ£ Deploy Docs"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [docs]  # Runs after docs build passes
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================================================
  # STAGE 7b: Publish to PyPI (Only on release tags v*)
  # ============================================================================
  publish-pypi:
    name: "7ï¸âƒ£ Publish PyPI"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [docs]  # Runs after docs passes (which depends on all previous)
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/pyai/
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # ============================================================================
  # PIPELINE SUMMARY
  # ============================================================================
  summary:
    name: "ðŸ“Š Summary"
    runs-on: ubuntu-latest
    needs: [lint, type-check, security, test, build, docs]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1ï¸âƒ£ Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 2ï¸âƒ£ Type Check | ${{ needs.type-check.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3ï¸âƒ£ Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 4ï¸âƒ£ Test | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 5ï¸âƒ£ Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 6ï¸âƒ£ Docs | ${{ needs.docs.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Pipeline failed at Test stage**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All stages passed!**" >> $GITHUB_STEP_SUMMARY
